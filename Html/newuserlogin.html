<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
    <link rel="stylesheet" href="Css/newuserlogin.css">
</head>
<body>
<form class="col-lg-6" action="/registercustomer" method="POST">
    <div class="form-group">
        <label>Username:</label>
        <input type="username"  id="username" name="username">
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" id="password"  name="password">
    </div>
    <div class="form-group">
        <label>First Name:</label>
        <input type="first"  id="first" name="first">
    </div>
    <div class="form-group">
        <label>Last Name:</label>
        <input type="last" id="last"  name="last">
    </div>
    <div class="form-group">
        <label>Email:</label>
        <input type="email" id="email" name="email">
    </div>
    <div class="form-group">
        <label>Phone:</label>
        <input type="phone" id="phone" name="phone">
    </div>
    <br>
    <button type="submit" >Submit</button>
</form>
<div class="col-lg-7">
    <h3> Want to return <a href="/">home</a>? </h3>
</div>
<body/>
<html/>
